<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>asgn0"</title>
  </head>
 
  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>

    <br><br>
    <label for="V1">V1: </label>
    <label for="x">x:</label>
    <input type="number" id="x" name="x" step="any" />

    <label for="y">y:</label>
    <input type="number" id="y" name="y" step="any" />

    <br>
    <label for="V2">V2: </label>
    <label for="x2">x:</label>
    <input type="number" id="x2" name="x2" step="any" />

    <label for="y2">y:</label>
    <input type="number" id="y2" name="y2" step="any" />

    <br>
    <input type="button" id="drawButton" value="Draw" onclick="handleDrawEvent()" />
    
    <br><br>
    <label for="operation">Operation: </label>
    <select id="operation" name="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="angle">Angle between</option>
      <option value="area">Area</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      
    </select>

    <label for="scalar">Scalar: </label>
    <input type="number" id="scalar" name="scalar" step="any" />

    <br>
    <input type="button" id="drawOpButton" value="Draw" onclick="handleDrawOperationEvent()" />
  
  </body>
</html>
