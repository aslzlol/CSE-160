<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 1</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">

    </canvas>

    <p>
    <!-- <button type="button" id="green">Green</button>

    <button type="button" id="clearButton">Clear</button>
    <p>
    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>

    <p>
    <label for="shapeColor">Shape Color:</label>
    <p>
    <label for="redSlider">Red:</label>
    <input type="range" id="redSlider" min="0" max="1" step="0.01" value="1" style="width: 200px;">
    <label for="greenSlider">Green:</label>
    <input type="range" id="greenSlider" min="0" max="1" step="0.01" value="1" style="width: 200px;">
    <label for="blueSlider">Blue:</label>
    <input type="range" id="blueSlider" min="0" max="1" step="0.01" value="1" style="width: 200px;">
    <p>
    <label for="sizeSlider">Shape Size:</label>
    <input type="range" id="sizeSlider" min="5" max="50" step="1" value="10" style="width: 200px;">
    <label for="segmentSlider">(Circles) Segment Count:</label>
    <input type="range" id="segmentSlider" min="10" max="100" step="1" value="10" style="width: 200px;">
